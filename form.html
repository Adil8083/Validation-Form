<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/validate.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="center">
        <h1 style="font-weight: bold;margin-left: 20px">Sign Up</h1>
        <p style="margin-left: 20px">Please fill the form to create an account!</p>
        <hr>
        <form style="margin-left: 20px" name="myFormm">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="FirstName" name="fname" id="Fname" onkeypress="FNAME()">
                    <div id="in"><p></p></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="LastName" name="" id="Lname">
                </div>
            </div>
            <div class="form-group">
                <input style="margin-top: 11px" type="email" class="form-control" name="" id="" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="" id="pass" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="" id="cpass" placeholder="Confirm Password">
            </div>
            <div class="form-check">
                <input type="checkbox" name="" id="check1">
                <label for="check1" class="form-check-label">I accept the <em style="color: blue">Terms of Use</em> & <em style="color: blue">Privacy Policy</em></label>
            </div>
            <button  style="margin-top: 11px" type="submit" class="btn btn-primary">Sign Up</button>
        </form> 
    </div>
    <p style="color: white;margin-left:550px">Already have an account? <a href="Login here" style="color: white">Login here</a></p>
</body>
</html>
